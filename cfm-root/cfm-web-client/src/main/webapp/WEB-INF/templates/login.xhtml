<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Login page</title>
</head>
<body>
	<!-- <h1>STRONA LOGOWANIA</h1> -->
	

	<form th:align="center" th:action="@{/j_spring_security_check}"
		method="post">
		<div>
			<fieldset>
			<p th:if="${loginError}" th:text="#{login.error}">Wrong user or
		password</p>
	<p th:if="${logout}" th:text="#{login.logout}">Zostales wylogowany</p>
			<span th:if="${register_complete}" th:text="#{login.registration_complete} + ${registered_id}">Static summary</span>
				<TABLE>
					<TR>
						<td><label for="j_username" th:text="#{login.username}">Username</label>:</td>
						<td><input type="text" id="j_username" name="j_username" /></td>
					</TR>
					<TR>
						<td><label for="j_password" th:text="#{login.password}">Password</label>:</td>
						<td><input type="password" id="j_password" name="j_password" /></td>
					</TR>
					<TR>
						<TD><input th:name="login" th:value="#{login.login}"
							type="submit" align="center" /></TD>
					</TR>
				</TABLE>
			</fieldset>
		</div>
	</form>
	<a th:align="center" th:href="@{/register}" th:text="#{login.register}">Zarejestruj</a>

</body>
</html>
