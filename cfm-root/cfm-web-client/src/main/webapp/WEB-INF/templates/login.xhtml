<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Login page</title>
</head>
<body>
	<!-- <h1>STRONA LOGOWANIA</h1> -->
	<p th:if="${loginError}" th:text="#{login.error}">Wrong user or
		password</p>
	<form th:align="center" th:action="@{/j_spring_security_check}"
		method="post">
		<label for="j_username" th:text="#{login.username}">Username</label>:
		<input type="text" id="j_username" name="j_username" /> <br /> <label
			for="j_password" th:text="#{login.password}">Password</label>: <input
			type="password" id="j_password" name="j_password" /> <br /> <input
			type="submit" th:value="#{login.login}" />
	</form>
	<a th:align="center" th:href="@{/register}" th:text="#{login.register}">Zarejestruj</a>
</body>
</html>
