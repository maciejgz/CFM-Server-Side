<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="css/style.css" th:href="@{/css/style.css}"/>
</head>
<body>
<div th:include="home :: header"></div>
<div th:include="home :: menu"></div>


<div id="title_div" align="center"
     th:text="#{employees.search_employee_label}">Okresl kryteria wyszukiwania pracownik√≥w
</div>

<form action="#" th:action="@{/employees}" method="post"
      th:object="${search_employee_criteria}">
    <table id="search_employee_table" align="center">
        <tr>
            <td>
                <div id="row_header">
                    <label th:text="#{employees.id_label}">ID</label>
                </div>
            </td>
            <TD><input type="text" name="id"
                       th:value="*{id}"/></TD>
        </tr>

        <tr>
            <td>
                <div id="row_header">
                    <label th:text="#{employees.first_name_label}">Imie</label>
                </div>
            </td>
            <TD><input type="text" name="firstName"
                       th:value="*{firstName}"/></TD>
        </tr>

        <tr>
            <td>
                <div id="row_header">
                    <label th:text="#{employees.last_name_label}">Nazwisko</label>
                </div>
            </td>
            <TD><input type="text" name="lastName"
                       th:value="*{lastName}"/></TD>
        </tr>


        <tr>
            <td>
                <div id="row_header">
                    <label th:text="#{employees.role_label}">Rola pracownika</label>
                </div>
            </td>
            <TD>
                <select th:field="*{roleName}">
                    <option th:each="entry : ${employee_roles.entrySet()}" th:value="${entry.key}"
                            th:text="${entry.value}">
                        This will be replaced - is only used for natural templating
                    </option>
                </select>
            </TD>
        </tr>


    </table>
</form>

</body>
</html>
