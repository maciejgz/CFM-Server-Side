<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<style type="text/css">
.fieldset-auto-width {
	display: inline-block;
}
</style>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>CFM</title>
</head>
<body>
	<p align="center" th:text="#{index.welcome}">Podaj login i haslo</p>
	<!-- <p th:if="${error.errorCode} != 0" th:text="${error.errorMessage}" /> -->

	<div th:switch="${error.errorCode}">
		<p th:case="'0'"></p>
		<p th:case="*" th:text="${error.errorMessage}"></p>
	</div>
	<form action="#" th:action="@{/}" method="post" th:object="${employee}">
		<div>
			<fieldset>
				<TABLE>
					<TR>
						<TD><th:block th:text="#{index.id}">ID</th:block></TD>
						<TD><input type="text" id="id" name="id"
							th:value="${employee.id}" /></TD>
						<td th:if="${#fields.hasErrors('id')}" th:errors="*{id}">Name
							Error</td>
					</TR>
					<TR>
						<TD><th:block th:text="#{index.password}">Haslo</th:block></TD>
						<TD><input type="password" th:field="*{password}" /></TD>
						<td th:if="${#fields.hasErrors('password')}"
							th:errors="*{password}">Name Error</td>
						<!-- th:value="${employee.password}" -->
					</TR>
					<TR>
						<TD><input th:name="login" th:value="#{index.login}"
							type="submit" align="center" /></TD>
					</TR>
				</TABLE>
			</fieldset>
		</div>
	</form>
	<a th:href="@{/register}" th:text="#{index.register}">Zarejestruj</a>
</body>
</html>
