<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="css/style.css" th:href="@{/css/style.css}" />

</head>
<body>
	<div th:include="home :: header"></div>
	<div th:include="home :: menu"></div>


	<div id="title_div" align="center" th:text="#{employee.data_label}">Twoje
		dane</div>
	<form action="#" th:action="@{/employee/change_password}" method="post"
		th:object="${change_password_bean}">


		<section id="change_password_data">

			<div th:switch="${error.errorCode}">
				<p th:case="'0'"></p>
				<p th:case="*" th:text="${error.errorMessage}"></p>
			</div>
			<TABLE id="change_password_table" align="center">
				<TR>
					<TD><div id="table_header">
							<LABEL th:text="#{change_password.current_password}">Haslo</LABEL>
						</div></TD>
					<TD><input type="password" id="currentPassword"
						name="currentPassword" th:value="*{currentPassword}" /></TD>
				</TR>

				<TR>
					<TD><div id="table_header">
							<LABEL th:text="#{change_password.new_password}">Nowe
								haslo</LABEL>
						</div></TD>
					<TD><input type="password" th:id="newPassword"
						name="newPassword" th:value="*{newPassword}" /></TD>
				</TR>
				<TR>
					<TD><div id="table_header">
							<LABEL th:text="#{change_password.new_password_confirm}">Potwierdz
								nowe haslo</LABEL>
						</div></TD>
					<TD><input type="password" th:id="newPasswordConfirm"
						name="newPasswordConfirm" th:value="*{newPasswordConfirm}" /></TD>
				</TR>
			</TABLE>
			<input th:name="update_password"
				th:value="#{change_password.confirm}" type="submit" align="center"
				th:align="center" /> <a th:href="@{/employee}"
				th:text="#{change_password.back}">Powrot</a>
		</section>
	</form>
</body>
</html>
